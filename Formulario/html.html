<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de Gestor de Contenido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            BODY { margin: 5em }             /* todos los márgenes 5em */
            P   { margin: 2em 4em } 
            DIV { margin: 2em 4em 3em 4em } /* margen superior 1em,right margin 2em,bottom margin 3em,left margin 4em */
            .form-group {
                margin-bottom: 15px;
            }
            input, textarea {
                width: 100%; /* Ajusta el ancho al 100% del contenedor */
                font-family: 'Times New Roman', Times, serif;
                padding: 8px;
                box-sizing: border-box; /* Para que el padding no aumente el tamaño total */
            }
            
            .button-container {
                text-align: right; /* Alinea el botón a la derecha */
                padding-right: 10px; /* Ajusta el padding para alinear bien */
            }
            
            input[type="submit"] {
                width: 150px; /* Fija el ancho del botón */
                height: 50px; /* Fija el alto del botón */
                background-color: #31a6b3; /* Color de fondo */
                color: White; /* Color de texto */
                border-radius: 5px; /* Bordes redondeados */
                cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
                transition: background-color 0.3s; /* Transición suave */
            }
            
            input[type="submit"]:hover {
                background-color: #1d7e7e; /* Color más oscuro al pasar el cursor */
            }
            .ver-mas {
                display: inline-block; /* Para poder aplicar padding */
                background-color: #00686f; /* Color azul */
                color: white;
                padding: 10px 20px;
                text-decoration: none; /* Sin subrayado */
                border-radius: 5px;
                font-size: 16px;
                transition: background-color 0.3s; /* Transición suave */
            }

            .ver-mas:hover {
                background-color: #0bbfbf; /* Color más oscuro al pasar el cursor */
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: #26B6A5;">Gestor de contenido</h1>
        <p><span style="color: #CECECE;"><strong>Acceso al Administrador</strong></span></p>
        <div class="form-group">
            <a href="https://co.pinterest.com/" class="ver-mas">Ver más</a>
        </div>
        <form>
            
            
            <div class="form-group">
                <label for="titulo">Título del post:</label>
                <input type="text" id="titulo" placeholder="Ingrese título del post" />
            </div>
            
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" />
            </div>

            <div class="form-group">
                <label for="tipo-recurso">Tipo de recurso:</label>
                <input type="text" id="tipo-recurso" placeholder="Ingrese tipo de recurso" />
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" style="height: 85px;" placeholder="Ingrese descripción"></textarea>
            </div>

            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" placeholder="Ingrese un link válido" />
            </div>    

            <div class="button-container">
                <input type="submit" value="Enviar">
            </div>
            
        </form>
    </body>
</html>
