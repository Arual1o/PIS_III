  <script>
    const themeToggle = document.getElementById('bd-theme');
    const themeButtons = document.querySelectorAll('[data-bs-theme-value]');
    
    themeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const theme = button.getAttribute('data-bs-theme-value');
        document.body.setAttribute('data-bs-theme', theme);
        
        // Actualiza el estado activo del botón
        themeButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
<script>
   $(document).ready(function () {
       // Inicializar CKEditor en el campo con id="body"
       initializeCKEditor();

       // Manejo de la barra de navegación
       $(".nav-link").on("click", function (e) {
           e.preventDefault();  // Prevenir la redirección predeterminada
           const target = $(this).data("target");  // Obtener la sección objetivo
           loadContent(target);  // Llamar a la función que carga el contenido

           // Cambiar la clase activa
           $(".nav-link").removeClass("active");
           $(this).addClass("active");
       });

       // Cargar contenido por defecto (por ejemplo, la sección "inicio")
       loadContent("inicio2");
   });

   function loadContent(target) {
       // Destruir instancias previas de CKEditor
       destroyCKEditorInstances();

       // Realizar la llamada AJAX para cargar el contenido
       $.ajax({
           url: `/${target}/`,
           method: "GET",
           success: function (data) {
               $("#content-area").html(data);  // Actualizar el área de contenido

               // Inicializar CKEditor después de cargar el contenido
               initializeCKEditor();
           },
           error: function () {
               $("#content-area").html("<p>Error al cargar contenido</p>");
           }
       });
   }

   function initializeCKEditor() {
       // Verificar si existe un campo con id="body" y inicializar CKEditor
       const editor = document.getElementById('body');
       if (editor && !CKEDITOR.instances[editor.id]) {
           CKEDITOR.replace(editor);
       }
   }

   function destroyCKEditorInstances() {
       // Destruir todas las instancias de CKEditor si existen
       for (const instance in CKEDITOR.instances) {
           CKEDITOR.instances[instance].destroy(true);
       }
   }

</script>
